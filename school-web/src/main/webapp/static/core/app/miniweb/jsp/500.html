<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>500</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>* {
        padding: 0;
        margin: 0
    }


    .notfoud-container .img-404 {
        height: 155px;
        background: url(/static/core/coreApp/miniweb/img/jsp/500.png) center center no-repeat;
        -webkit-background-size: 150px auto;
        margin-top: 40px;
        margin-bottom: 20px;
    }

    .notfoud-container .notfound-p {
        line-height: 22px;
        font-size: 17px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f6f6f6;
        text-align: center;
        color: #262b31
    }

    .notfoud-container .notfound-reason {
        color: #9ca4ac;
        font-size: 13px;
        line-height: 13px;
        text-align: left;
        width: 210px;
        margin: 0 auto
    }

    .notfoud-container .notfound-reason p {
        margin-top: 13px
    }

    .notfoud-container .notfound-reason ul li {
        margin-top: 10px;
        margin-left: 36px
    }

  </style>

</head>
<body>

<div class="notfoud-container">
    <div class="img-404">
    </div>
    <p class="notfound-p">服务器异常...</p>
    <div class="notfound-reason">
        <p>可能的原因：</p>
        <ul>
            <li>操作不正确</li>
            <li>服务器正在升级</li>
        </ul>
    </div>
</div>

</body>
</html>
